<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles\style.css">
    </head>
    <body>
        <nav>
            <div id="logo" class="nav-bar">
                <p>Logo</p>
            </div>
            <div id="search-bar" class="nav-bar">
                <p>Search</p>
            </div>
            <div id="avatar" class="nav-bar">
                <p>Avatar</p>
            </div>
        </nav>
        <div class="main-section">
            <div id="video-section">
                <section>
                    <div id="video">
                        <p>Video</p>
                    </div>
                    <div>
                        <div id="view-count" class="video-bottom">
                            <p>View count</p>
                        </div>
                        <div id="like-buttons" class="video-bottom">
                            <p>Like buttons</p>
                        </div>
                    </div>
                </section>
            </div>
            <article>
                <p>Comment section</p>
            </article>
        </div>
        <div id="recommended-videos" class="main-section">
            <aside>
                <p>Recommended videos</p>
            </aside>
        </div>
    </body>
    <footer>
        <p>This is the footer</p>
    </footer>
</html>
